<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>경기도 장애인콜 대기현황</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    table { border-collapse: collapse; margin: 20px auto; width: 90%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; cursor: pointer; }
    #time { margin-top: 10px; color: #666; }
  </style>
</head>
<body>
  <h1>경기도 장애인콜 대기현황</h1>
  <button onclick="loadData()">🔁 새로고침</button>
  <div id="time"></div>
  <table id="dataTable">
    <thead>
      <tr><th>시군명</th><th>운행대수</th><th>대기인원</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = '<tr><td colspan="3">불러오는 중...</td></tr>';
      try {
        const res = await fetch("/api/waitinfo");
        const data = await res.json();
        if (data.RESCODE !== "0000" || !data.RESULT?.LIST) {
          tbody.innerHTML = '<tr><td colspan="3">데이터를 불러올 수 없습니다.</td></tr>';
          return;
        }

        let list = data.RESULT.LIST;
        const priority = ["의정부시", "양주시", "동두천시", "포천시", "연천군", "파주시"];
        let priorityList = list.filter(x => priority.includes(x.LNAME))
          .sort((a, b) => priority.indexOf(a.LNAME) - priority.indexOf(b.LNAME));
        let others = list.filter(x => !priority.includes(x.LNAME))
          .sort((a, b) => b.NUM_WAIT - a.NUM_WAIT);
        let finalList = [...priorityList, ...others];

        tbody.innerHTML = finalList.map(r =>
          `<tr><td>${r.LNAME}</td><td>${r.CUR_VEHICLE}</td><td>${r.NUM_WAIT}</td></tr>`
        ).join("");

        const now = new Date();
        document.querySelector("#time").innerText = "조회 시각: " + now.toLocaleString("ko-KR");
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="3">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>';
      }
    }
    loadData();
  </script>
</body>
</html>
